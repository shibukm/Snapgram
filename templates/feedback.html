{% extends 'adminHeader.html' %}
{% load static %} 
{% block content %}

<style>
th{
    background-color:aqua;
    font-weight: bold;
    text-align:center;
    font-size: large;
}
tr{
    text-align:center;
    font-size: large;
}
</style>
<div class="tab" style="margin-top: 200px;">
<table width="80%" style="margin:70px; height:130px;">

<tr>
    <th>Name</th>
    <th>Feedback</th>
</tr>
{% for feed in feedback %}
<tr>
    <td>{{feed.cid.name}}</td>
    <td>{{feed.feedback}}</td>
</tr>


{% endfor %}

</table>
</div>

{% endblock %}
