{% extends 'photographerHeader.html' %}
{% load static %} 
{% block content %}

<style>
th{
    background-color:aqua;
    font-weight: bold;
    text-align:center;
    font-size: large;
}
tr{
    text-align:center;
    font-size: large;
}
</style>
<div class="tab" style="margin-top: 200px;">
<table width="80%" style="margin:70px; height:130px;">

<tr>
    <th>Name</th>
    <th>Caption</th>
    <th>Image</th>
    <th>Amount</th>
    <th></th>
</tr>
{% for pr in pur %}
<tr>
    <td>{{pr.pmid.custid.name}}</td>
    {% if pr.artid %}
    <td>{{pr.artid.caption}}</td>
    <td><img src="{{ pr.artid.image }}" alt=" " class="img-responsive" style="width: 50px;height:50px;"></td>
    {% else %}
    <td>{{pr.saleid.caption}}</td>
    <td><img src="{{ pr.saleid.image }}" alt=" " class="img-responsive" style="width: 50px;height:50px;"></td>
    {% endif %}
    <td>{{pr.pmid.amount}}</td>
    </tr>

{% endfor %}

</table>
</div>

{% endblock %}
