{% load static %}
<div>
<head>
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"> <!-- Bootstrap-Core-CSS -->
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" /> <!-- Style-CSS --> 
<link rel="stylesheet" href="{% static 'css/font-awesome.css' %}"> <!-- Font-Awesome-Icons-CSS -->
<link rel="stylesheet" href="{% static 'css/flexslider.css' %}" type="text/css" media="screen" /> <!-- Flexslider-CSS -->
<link href="{% static 'css/simpleLightbox.css' %}" rel="stylesheet" type="text/css" />
<!-- //css files -->
<!-- online-fonts -->
<link href="{% static '//fonts.googleapis.com/css?family=Philosopher:400,400i,700,700i' %}" rel="stylesheet">
<link href="{% static '//fonts.googleapis.com/css?family=Quicksand:300,400,500,700' %}" rel="stylesheet">
<!-- //online-fonts -->
<style>
input[type="text"],input[type="email"],input[type="password"],input[type="submit"]{

    width:40%;
    margin-left:30%;

}
body{

    background-image:url("{% static 'images/bg.jpg' %}");
    background-repeat:no-repeat;
    background-size: cover;
}
</style>
</head>
{% if msg %}
                    <script> alert("{{msg}}")</script>
{% endif %}

            
            <div class="card">
                <form action="#" method="post" class="p-3 shadow" style="margin-top:150px;">
                    {% csrf_token %}
                    <div class="form-group" style="margin-top:20px">
                    <input type="text" name="name" class="form-control" placeholder="Name" >
                    </div>
                        
                    <div class="form-group" style="margin-top:20px">
                    <input type="text" name="address" class="form-control" placeholder="Address">
                    </div> 
                    
                    <div class="form-group" style="margin-top:20px; margin-left:30%;color:white;display: inline-flexbox;">
                        <input type="radio" name="gender"  value="Male">Male
                        <input type="radio" name="gender"  value="Female" checked>Female
                        </div>

                    <div class="form-group" style="margin-top:20px">
                            <input type="text" name="district" class="form-control" placeholder="district">
                    </div>     
                    <div class="form-group" style="margin-top:20px">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div> 
                            
                     <div class="form-group" style="margin-top:20px">
                         <input type="text" name="phone" class="form-control" placeholder="phone" pattern="[0-9]{10}" maxlength="10">
                    </div>
                        
                        <div class="form-group" style="margin-top:20px">
                    <input type="text" name="username" class="form-control" placeholder="username" required>
                    </div> 
                            
                    <div class="form-group" style="margin-top:20px">
                        <input type="password" name="pass" class="form-control" placeholder="password" required>
                    </div>      
                 
                        <input type="submit" class="btn btn-success" style="margin-top:20px;margin-left:45%; width:10%;">
                
                </form>
                <a href="{% url 'home' %}" style="color:white; margin-left:45%;">Already have an Account</a>
                </div>
