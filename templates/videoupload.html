            <h1 style="color:red;margin-top:150px;text-align:center;">Upload Video</h1>

            <div class="card">
                <form action="#" method="post" class="p-3 shadow" style="margin-top:150px;" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group" style="margin-top:20px">
                    <input type="text" name="caption" class="form-control"placeholder="caption" required>
                    </div>
                        
                    <div class="form-group" style="margin-top:20px">
                    <input type="file" name="myfile" class="form-control" placeholder="video" required>
                    </div>       
                 
                        <input type="submit" class="btn btn-success" style="margin-top:20px;margin-left:45%; width:10%;">
                
                </form>
                
                </div>
                {% for img in images %}
                
                <div class="grids-agile" style="margin-top:150px;display:inline-flex"> 
                                    
                    <div class="col-md-4">                     
        
                        <video width="320" height="240" controls>
                            <source src="{{ img.link }}" type="video/mp4">
                        </video> 
                           
                        <h2 style="color:blue">{{img.caption}}</h2>
                    </div>
                    <div class="clearfix"></div>
                </div>
                                
                 {% endfor %}  

{% endblock %}
