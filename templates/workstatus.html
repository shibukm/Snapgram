            <h1 style="color:red;margin-top:150px;text-align:center;">Work Status</h1>

            <div class="card">
                <form action="#" method="post" class="p-3 shadow" style="margin-top:90px;" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group" style="margin-top:20px">
                        <input type="text" name="caption" class="form-control" placeholder="caption" required>
                        </div>
                            
                        <div class="form-group" style="margin-top:20px">
                        <input type="file" name="myfile" class="form-control" placeholder="link" required>
                        </div>  
                        
                        <div class="form-group" style="margin-top:20px">
                            <input type="date" name="date" class="form-control" placeholder="Date" required>
                            </div>

                        
                        <div class="form-group" style="margin-top:20px;margin-left:30%">
                            <textarea name="desc" cols="80" rows="10" placeholder="description"></textarea>
                        </div>  
                        
                        <div class="form-group" style="margin-top:20px">
                            <select name="status" class="form-control" style="width: 250px;margin-left:30%;">
                                <option>commited</option>
                                <option>completed</option>
                              </select>
                        </div>
                        
                 
                        <input type="submit" class="btn btn-success" style="margin-top:20px;margin-left:40%; width:10%;">
                
                </form>
                </div> 
 

{% endblock %}
