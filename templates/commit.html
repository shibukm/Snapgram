{% extends 'photographerHeader.html' %}

{% load static %} 

{% block content %}
{% if msg  %}
<script>alert('{{msg}}')</script>
{% endif  %}

<style>
	h3{
		font-family: 'Times New Roman', Times, serif;
		margin-top:20px;
	}
	p{
		font-family: 'Times New Roman', Times, serif;
		margin-top:20px;
		font-weight: bold;
		font-size: large;
	}
</style>
<div class="grids-agile" style="margin-top:150px;">
	<div class="col-md-1">                     
		
	</div>
    <div class="col-md-4">                     
		<img src="{% static 'images/b2.jpg' %}" alt=" " class="img-responsive">
	</div>
	<div class="col-md-6" style="padding:30px;">

        <form action="#" method="post" class="p-3 shadow" style="margin-top:20px">
            {% csrf_token %}

            <div class="form-group" style="margin-top:20px">
                 <input type="number" name="amount" class="form-control"  placeHolder="Enter your Rate"required>
            </div>
         
                <input type="submit" class="btn btn-success" style="margin-top:20px;margin-left:45%; width:10%;">
        
        </form>

		
	</div>
	
	<div class="col-md-1">                     	
	</div>
	<div class="clearfix"></div>
</div>
{% endblock %}
